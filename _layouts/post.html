layout: no-intro
---
<div id="post">

  <div class="row">
    <div class="span12">
      <div class="image-container">
        <img class="post-image" src="/img/posts/{{ page.code }}.png">
      </div>
      <div id="content" class="row">
        <div class="span1">&nbsp;</div>
        <div class="span8">{{ content }}</div>
        <div class="span3">&nbsp;</div>
      </div>
    </div>
  </div>


</div>
